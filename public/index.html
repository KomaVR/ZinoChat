<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZinoChat - Discord Alternative for Coders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h1>ZinoChat</h1>
    <p>Zino Chat - The Discord Alternative for Coders</p>
    <form id="auth-form" onsubmit="handleAuthSubmit(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up / Log In</button>
    </form>
    <button id="google-signin-button">Sign In with Google</button>
  </div>
  <div id="chat-container" style="display: none;">
    <h1>Welcome to ZinoChat!</h1>
    <button id="logout-button">Log Out</button>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message" placeholder="Type a message..." required>
      <button type="submit">Send</button>
    </form>
    <button id="start-voice-chat">Start Voice Chat</button>
    <button id="end-voice-chat">End Voice Chat</button>
    <div id="local-player"></div>
    <div id="remote-player"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
