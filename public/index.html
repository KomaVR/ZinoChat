<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZinoChat - The Discord Alternative for Coders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ZinoChat - The Discord Alternative for Coders</h1>

  <div id="auth-container">
    <h2>Sign Up / Sign In</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up / Sign In</button>
    </form>
  </div>

  <div id="chat-container" style="display: none;">
    <h2>Welcome to ZinoChat!</h2>
    <button id="logout-button">Logout</button>

    <h3>Messages</h3>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message" placeholder="Type a message" required>
      <button type="submit">Send Message</button>
    </form>

    <h3>Voice Chat</h3>
    <button id="start-voice-chat">Start Voice Chat</button>
    <button id="end-voice-chat" style="display: none;">End Voice Chat</button>
    <div id="voice-chat-container" style="display: none;">
      <div id="local-player"></div>
      <div id="remote-player"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
