<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZinoChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <button id="google-signin-button">Sign In with Google</button>
  </div>
  
  <div id="chat-container" style="display: none;">
    <div id="chat-box">
      <div id="messages-container"></div>
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-message-button">Send</button>
    </div>
    <div id="voice-chat-container">
      <button id="start-voice-chat">Start Voice Chat</button>
      <button id="stop-voice-chat" style="display:none;">Stop Voice Chat</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
